<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory | Wild West Grill</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>ðŸ¤  Inventory Management</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="orders.html">Orders</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="reviews.html">Reviews</a>
         <a href="inventory.html">Inventory</a>
      </nav>
    </header>

    <main>
      <form id="inventoryForm" class="inventory-form">
        <div class="form-group">
          <label for="itemName">Item Name</label>
          <input type="text" id="itemName" required />
        </div>

        <div class="form-group">
          <label for="category">Category</label>
          <select id="category" required>
            <option value="">Select Category</option>
            <option value="meat">Meat</option>
            <option value="produce">Produce</option>
            <option value="dairy">Dairy</option>
            <option value="spices">Spices</option>
            <option value="beverages">Beverages</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label for="quantity">Quantity</label>
          <input type="number" id="quantity" required min="0" />
        </div>

        <div class="form-group">
          <label for="unit">Unit</label>
          <input
            type="text"
            id="unit"
            required
            placeholder="e.g., kg, pieces, liters"
          />
        </div>

        <div class="form-group">
          <label for="reorderLevel">Reorder Level</label>
          <input type="number" id="reorderLevel" required min="0" />
        </div>

        <div class="form-group">
          <label for="costPerUnit">Cost per Unit</label>
          <input type="number" id="costPerUnit" required min="0" step="0.01" />
        </div>

        <div class="form-group">
          <label for="supplier">Supplier</label>
          <input type="text" id="supplier" required />
        </div>

        <button type="submit">Add Item</button>
      </form>

      <div id="inventoryList">
        <h2>Current Inventory</h2>
        <table id="inventoryTable">
          <thead>
            <tr>
              <th>Item Name</th>
              <th>Category</th>
              <th>Quantity</th>
              <th>Unit</th>
              <th>Reorder Level</th>
              <th>Cost per Unit</th>
              <th>Supplier</th>
              <th>Last Updated</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
