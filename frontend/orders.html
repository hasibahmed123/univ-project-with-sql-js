<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Place Order | Wild West Grill</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #121212;
        color: #fff;
      }

      header {
        background-color: #1a1a1a;
        padding: 20px 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      header h1 {
        font-size: 28px;
        color: #ffa500;
      }

      nav a {
        margin-left: 20px;
        color: #fff;
        text-decoration: none;
        font-weight: 500;
      }

      nav a:hover {
        color: #ffa500;
      }

      main {
        padding: 50px 80px;
      }

      .order-form {
        max-width: 600px;
        margin: 0 auto;
        background-color: #1f1f1f;
        padding: 30px;
        border-radius: 10px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #ffa500;
      }

      input,
      select {
        width: 100%;
        padding: 10px;
        background-color: #333;
        border: none;
        border-radius: 5px;
        color: #fff;
      }

      button {
        background-color: #ffa500;
        color: #000;
        border: none;
        padding: 12px 24px;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
      }

      button:hover {
        background-color: #ff8c00;
      }

      #orderSuccess {
        display: none;
        background-color: #4caf50;
        color: white;
        padding: 10px;
        margin-top: 20px;
        border-radius: 5px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>ðŸ¤  Order Now</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="orders.html">Order Now</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="reservations.html">Reservations</a>
        <a href="reviews.html">Reviews</a>
         <a href="inventory.html">Inventory</a>
      </nav>
    </header>

    <main>
      <form id="orderForm" class="order-form">
        <div class="form-group">
          <label for="customerName">Your Name</label>
          <input type="text" id="customerName" required />
        </div>

        <div class="form-group">
          <label for="tableNumber">Table Number</label>
          <input type="number" id="tableNumber" required />
        </div>

        <div class="form-group">
          <label for="menuItem">Select Item</label>
          <select id="menuItem" required>
            <option value="">-- Choose an item --</option>
          </select>
        </div>

        <div class="form-group">
          <label for="quantity">Quantity</label>
          <input type="number" id="quantity" min="1" required />
        </div>

        <button type="submit">Place Order</button>

        <div id="orderSuccess"></div>
      </form>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
